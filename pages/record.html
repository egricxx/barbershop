<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запись на стрижку</title>


    <link rel="stylesheet" href="../css/record_style.css">
    <link rel="icon" href="../images/free.icon.ico">
</head>
<body>

    <header class="header">

        <div class="logo">
            <a href="../index.html">
                <img src="../images/titan.jpg" alt="TitaN">
            </a>
        </div>
    </header>

    <div class="container">

        <form method="POST">

            <div class="field">
                <input type="text" class="name" placeholder="Имя" /><br/>
                <input type="datetime-local" class="date" placeholder="Дата и время" /><br/>
                <input type="tel" class="phone" placeholder="Телефон" /><br/>
                <input type="text" class="mail" placeholder="E-mail">
            </div>
            <div class="text_area">
                <p class="message">Напишите ваш комментарий</p>
                <textarea rows="5" placeholder="Ваш комментарий"></textarea>
            </div>


            <div class="send">
                <a href="../index.html">
                    <button>Записаться</button>
                </a>
            </div>

        </form>
    </div>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запись на стрижку</title>


    <link rel="stylesheet" href="../css/record_style.css">
    <link rel="icon" href="../images/free.icon.ico">
</head>
<body>

    <div class="container">

        <form onsubmit="return false">

            <div class="field">
                <input id="name" type="text" class="name" placeholder="Имя" /><br/>
                <input id="date" type="datetime-local" class="date" placeholder="Дата и время" /><br/>
                <input id="phone" type="tel" class="phone" placeholder="Телефон" /><br/>
                <input id="mail" type="text" class="mail" placeholder="E-mail">
            </div>
            <div class="text_area">
                <p class="message">Напишите ваш комментарий</p>
                <textarea rows="5" placeholder="Ваш комментарий"></textarea>
            </div>


            <div class="send">
                <div>
                    <button>
                        <a href="../index.html">Назад</a>
                    </button>
                </div>
                <div>
                    <button onclick="collectData()" >
                        Записаться
                    </button>
                </div>
            </div>

        </form>
    </div>

    <script>

        function collectData() {
            const name = document.getElementById("name").value
            const date = document.getElementById("date").value
            const phone = document.getElementById("phone").value
            const mail = document.getElementById("mail").value

            localStorage.setItem("name", name)
            localStorage.setItem("date", date)
            localStorage.setItem("phone", phone)
            localStorage.setItem("mail", mail)

            document.location.href = "../index.html"
        }


    </script>



</body>
</html>

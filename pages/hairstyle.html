<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Shape Analysis</title>
    <link rel="stylesheet" href="/css/hairstyle.css" />
</head>
<body>

<header class="header">
    <div class="logo">
        <a href="../index.html">
            <img src="../images/titan.jpg" alt="TitaN">
        </a>
    </div>

    <div class="header-text">
        <h1>Face Shape Analysis</h1>
    </div>
</header>
<div id="container">
    <!-- Контейнер для видео или canvas -->
    <!-- Видео и canvas добавляются через JavaScript -->
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
</div>
<div id="info">
    <p id="face-shape">Форма лица: неизвестна</p>
    <p id="hairstyles">Рекомендуемые прически: нет данных</p>
    <p id="face-dimensions">Ширина лица: -, Высота лица: -</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
<!-- Подключение JavaScript-файла -->
<script type="module" src="/js/ai.js"></script>
</body>
</html>
